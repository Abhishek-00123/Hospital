{% extends "base.html" %}

{% block title %}
Departments
{% endblock %}

{% block content %}
<h1 class="text-center">Our Departments</h1>
<hr>
{% for d in dept %}
<div class="container my-5">
    <div class="mx-auto w-50 bg-dark text-white text-center p-4 border border-info rounded-4 shadow-lg">
        <h1 class="fw-bold text-info text-uppercase">{{ d.dep_name }}</h1>
        <p class="lead text-light fst-italic">{{ d.dep_description }}</p>
    </div>
</div>

{% endfor %}


{% endblock %}
